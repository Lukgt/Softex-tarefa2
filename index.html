        <h2>Descrição do Ponto Turístico</h2>
        <p>O Alto da Sé é um dos pontos turísticos mais famosos de Olinda, Pernambuco. Localizado no coração do centro histórico, oferece uma vista espetacular da cidade, do mar e de Recife ao fundo.</p>
